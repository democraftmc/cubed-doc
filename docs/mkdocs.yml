### Site metadata ###

site_name: Democraft is at Cubed!
site_description: Informations About DEMOCRAFT for the players, visitors and admins of the Cubed Con
site_url: https://cubed.democraft.fr/

repo_url: https://github.com/democraftmc/cubed-doc
edit_uri: edit/main/docs/docs

### Build settings ###

theme:
  name: material
  language: fr
  logo: img/logo-modified.png
  favicon: img/logo-modified.png
  icon:
    repo: fontawesome/brands/github-alt
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/circle-exclamation
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  features:
    - search.share
    - search.suggest
    - navigation.tabs
    - navigation.instant
    - content.action.edit

  palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: red
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
